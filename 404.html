<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("fluentdocs.pyansys.com")) {
                const redirectLocation = window.location.href.replace(
                    "fluentdocs.pyansys.com",
                    "fluent.docs.pyansys.com"
                );
                document.getElementById("body").innerHTML = "PyFluent documentation has moved.<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
